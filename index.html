<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone - Tech Store</title>

  <!-- Orbitron Tech Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body, h1, h2, h3, .logo {
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0d1117;
      background-image: url('https://www.transparenttextures.com/patterns/circuits.png');
      background-repeat: repeat;
      background-size: 300px 300px;
      color: #e6edf3;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background-color: #161b22;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #30363d;
    }

    /* Glowing Logo */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff, 0 0 30px #58a6ff;
      }
      50% {
        text-shadow: 0 0 20px #58a6ff, 0 0 30px #58a6ff, 0 0 40px #58a6ff;
      }
      100% {
        text-shadow: 0 0 10px #58a6ff, 0 0 20px #58a6ff, 0 0 30px #58a6ff;
      }
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      color: #58a6ff;
      animation: glow 2s infinite ease-in-out;
      letter-spacing: 2px;
    }

    /* Navigation */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #58a6ff;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(to right, #1f2937, #111827);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    .hero p {
      font-size: 1.2rem;
      color: #c9d1d9;
    }

    /* Products Section */
    .products {
      padding: 2rem;
    }

    .products h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #58a6ff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background-color: #161b22;
      padding: 1rem;
      border: 1px solid #30363d;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.8rem 0 0.4rem;
    }

    .product p {
      color: #c9d1d9;
      margin-bottom: 0.6rem;
    }

    .product button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #2ea043;
    }

    /* Cart Section */
    .cart {
      padding: 2rem;
      border-top: 2px solid #30363d;
    }

    .cart h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    #cart-items {
      list-style: none;
      margin-bottom: 1rem;
    }

    #cart-items li {
      margin-bottom: 0.6rem;
    }

    .remove-btn {
      margin-left: 10px;
      background-color: #da3633;
      color: white;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .remove-btn:hover {
      background-color: #f85149;
    }

    #total {
      font-weight: bold;
      color: #c9d1d9;
    }

    /* Social Media Links */
    .social-links a {
      color: #e6edf3;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: #58a6ff;
    }

    .linkedin-link {
      background-color: #0077b5;
    }

    .instagram-link {
      background-color: #E1306C;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">TechZone</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
    <div class="social-links" style="display: flex; gap: 10px;">
      <a href="https://www.linkedin.com/in/priyanshu-rajput-49508532a" target="_blank" class="linkedin-link">LinkedIn</a>
      <a href="https://www.instagram.com/_px.iyanshu_" target="_blank" class="instagram-link">Instagram</a>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to TechZone</h1>
    <p>Shop the latest and greatest in tech!</p>
  </section>

  <section id="products" class="products">
    <h2>Popular Tech Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/article/Apple-iPhone-15-Pro-lineup-color-lineup-230912_big.jpg.large.jpg" alt="iPhone 15 Pro" />
        <h3>iPhone 15 Pro</h3>
        <p>$1199</p>
        <button onclick="addToCart('iPhone 15 Pro', 1199)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxjJAzHTFKKdc_EbPgQcMcIKqfosq-sq1xrQ&s" alt="MacBook Air M2" />
        <h3>MacBook Air M2</h3>
        <p>$1299</p>
        <button onclick="addToCart('MacBook Air M2', 1299)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://media.flixcar.com/webp/synd-asset/Sony-121156878-942609f36382af7dd7b2cb9a10f541ec-fmt-png-alpha.png" alt="Sony WH-1000XM5" />
        <h3>Sony WH-1000XM5</h3>
        <p>$349</p>
        <button onclick="addToCart('Sony WH-1000XM5', 349)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://images.samsung.com/in/galaxy-watch6-classic/feature/galaxy-watch6-classic-banner-watch6-mo.jpg" alt="Galaxy Watch 6" />
        <h3>Galaxy Watch 6</h3>
        <p>$299</p>
        <button onclick="addToCart('Galaxy Watch 6', 299)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61gBtY8NSVL._AC_UF1000,1000_QL80_.jpg" alt="USB-C Hub" />
        <h3>USB-C Hub</h3>
        <p>$49</p>
        <button onclick="addToCart('USB-C Hub', 49)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://blog.playstation.com/tachyon/2023/10/cd56722db7b991b3d7a33f1bafd55f80d0ac553d.png?resize=1088%2C612&crop_strategy=smart.jpg" alt="Sony PS5" />
        <h3>Sony PS5</h3>
        <p>$499.99</p>
        <button onclick="addToCart('Sony PS5', 499.99)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0</span></p>
  </section>

  <!-- Functional Add to Cart Script with Remove Option -->
  <script>
    const cartItems = [];
    let total = 0;

    function addToCart(name, price) {
      const id = Date.now() + Math.random(); // Unique ID
      cartItems.push({ id, name, price });
      total += price;
      renderCart();
    }

    function removeFromCart(id) {
      const index = cartItems.findIndex(item => item.id === id);
      if (index !== -1) {
        total -= cartItems[index].price;
        cartItems.splice(index, 1);
        renderCart();
      }
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total');

      cartList.innerHTML = '';
      cartItems.forEach((item) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - $${item.price.toFixed(2)}
          <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartList.appendChild(li);
      });

      totalDisplay.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
